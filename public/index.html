<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Car Stint Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Orbitron:wght@500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Rajdhani', sans-serif;
            background: #0a0a0a;
            color: #fff;
            font-size: 14px;
        }
        .orbitron { font-family: 'Orbitron', monospace; }
        .timer-lg { font-size: 2.5rem; line-height: 1; font-weight: 800; }
        .timer-md { font-size: 1.5rem; line-height: 1; font-weight: 700; }
        .timer-sm { font-size: 1.25rem; line-height: 1; font-weight: 600; }
        .pulse { animation: pulse 1s infinite; }
        .pulse-fast { animation: pulse 0.5s infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .panel {
            background: linear-gradient(135deg, rgba(30,30,30,0.95), rgba(20,20,20,0.95));
            border: 1px solid rgba(255,255,255,0.1);
        }
        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #e10600, transparent);
        }
        .btn-f1 {
            background: linear-gradient(135deg, #e10600, #ff3838);
            padding: 8px 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s;
        }
        .btn-f1:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(225,6,0,0.4);
        }
        .btn-f1:disabled { opacity: 0.3; }
        .btn-sec {
            background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .stint-card {
            background: linear-gradient(135deg, rgba(40,40,40,0.8), rgba(30,30,30,0.8));
            border-left: 3px solid #e10600;
            transition: all 0.2s;
        }
        .stint-card:hover {
            background: linear-gradient(135deg, rgba(50,50,50,0.9), rgba(40,40,40,0.9));
            transform: translateX(2px);
        }
        .stint-card.target-met { border-left-color: #22c55e; }
        .stint-card.over-max { border-left-color: #ef4444; }
        .car-tab {
            background: rgba(30,30,30,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.2s;
        }
        .car-tab.active {
            background: linear-gradient(135deg, #e10600, #ff3838);
            border-color: #e10600;
        }
        .car-tab:hover:not(.active) {
            background: rgba(40,40,40,0.8);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [sessions, setSessions] = useState([]);
            const [activeCar, setActiveCar] = useState(null);
            const [raceState, setRaceState] = useState(null);
            const [driverName, setDriverName] = useState('');
            const [showAddCar, setShowAddCar] = useState(false);
            const [newCarNumber, setNewCarNumber] = useState('');
            const [showDrivers, setShowDrivers] = useState(false);
            const [driverList, setDriverList] = useState([]);
            const [newDriver, setNewDriver] = useState('');
            const [settingsOpen, setSettingsOpen] = useState(false);
            const [settings, setSettings] = useState({
                targetStintTime: 30,
                maxStintTime: 45,
                totalRaceTime: 6,
                maxDriverChanges: 12,
                simulationMode: false
            });
            const audioRef = useRef(null);
            const [lastTargetReached, setLastTargetReached] = useState(false);

            useEffect(() => {
                audioRef.current = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBTGH0fPTgjMGHm7A7+OZURE');
                loadSessions();
                loadSettings();
                const interval = setInterval(() => {
                    if (activeCar) updateDisplay();
                }, 1000);
                return () => clearInterval(interval);
            }, [activeCar]);

            useEffect(() => {
                if (raceState && raceState.targetStintReached && !lastTargetReached) {
                    audioRef.current?.play().catch(e => {});
                    setLastTargetReached(true);
                } else if (raceState && !raceState.targetStintReached) {
                    setLastTargetReached(false);
                }
            }, [raceState?.targetStintReached]);

            const loadSessions = async () => {
                const res = await fetch('/api/sessions');
                const data = await res.json();
                setSessions(data);
                if (data.length > 0 && !activeCar) setActiveCar(data[0].carNumber);
            };

            const loadSettings = async () => {
                const res = await fetch('/api/settings');
                setSettings(await res.json());
            };

            const updateDisplay = async () => {
                if (!activeCar) return;
                const res = await fetch(`/api/race-state/${activeCar}`);
                const data = await res.json();
                setRaceState(data);
                loadSessions();
            };

            const loadDriverList = async () => {
                if (!activeCar) return;
                const res = await fetch(`/api/session/${activeCar}/drivers`);
                const data = await res.json();
                setDriverList(data.driverList || []);
            };

            const saveDriverList = async () => {
                await fetch(`/api/session/${activeCar}/drivers`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ drivers: driverList })
                });
            };

            const addCar = async () => {
                if (!newCarNumber.trim()) return;
                await fetch('/api/session/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ carNumber: newCarNumber })
                });
                setNewCarNumber('');
                setShowAddCar(false);
                loadSessions();
            };

            const deleteCar = async (carNumber) => {
                if (!confirm(`Delete car #${carNumber}?`)) return;
                await fetch(`/api/session/${carNumber}`, { method: 'DELETE' });
                if (activeCar === carNumber) setActiveCar(null);
                loadSessions();
            };

            const startRace = async () => {
                if (!driverName.trim() || !activeCar) return;
                await fetch(`/api/start-race/${activeCar}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ driverName })
                });
                setDriverName('');
                updateDisplay();
            };

            const changeDriver = async () => {
                if (!driverName.trim() || !activeCar) return;
                await fetch(`/api/change-driver/${activeCar}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ driverName })
                });
                setDriverName('');
                updateDisplay();
            };

            const pauseStint = async () => {
                await fetch(`/api/pause-stint/${activeCar}`, { method: 'POST' });
                updateDisplay();
            };

            const resumeStint = async () => {
                await fetch(`/api/resume-stint/${activeCar}`, { method: 'POST' });
                updateDisplay();
            };

            const endRace = async () => {
                if (!confirm('End race?')) return;
                await fetch(`/api/end-race/${activeCar}`, { method: 'POST' });
                updateDisplay();
            };

            const updateSettings = async () => {
                await fetch('/api/settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(settings)
                });
                setSettingsOpen(false);
            };

            const formatTime = (ms) => {
                if (ms < 0) ms = 0;
                const s = Math.floor(ms / 1000);
                const h = Math.floor(s / 3600);
                const m = Math.floor((s % 3600) / 60);
                const sec = s % 60;
                return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
            };

            const formatTimeShort = (ms) => {
                const s = Math.floor(ms / 1000);
                const m = Math.floor(s / 60);
                const sec = s % 60;
                return `${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
            };

            const getTimerColor = (time, target, max) => {
                if (time >= max) return 'text-red-500';
                if (time >= target) return 'text-yellow-400';
                return 'text-green-500';
            };

            if (!raceState && activeCar) {
                updateDisplay();
                return <div className="flex items-center justify-center min-h-screen bg-black">
                    <div className="orbitron text-red-500 text-2xl animate-pulse">LOADING...</div>
                </div>;
            }

            return (
                <div className="min-h-screen bg-black p-3">
                    {/* Header */}
                    <div className="flex justify-between items-center mb-3">
                        <div>
                            <h1 className="orbitron text-2xl font-black text-red-500 tracking-wider">MULTI-CAR TRACKER</h1>
                        </div>
                        <button onClick={() => setSettingsOpen(!settingsOpen)} className="btn-f1 rounded-none text-xs">
                            ⚙ SETTINGS
                        </button>
                    </div>

                    {/* Settings Panel */}
                    {settingsOpen && (
                        <div className="panel rounded-none p-4 mb-3 relative">
                            <h3 className="orbitron text-lg font-bold text-red-500 mb-3">SETTINGS</h3>
                            <div className="grid grid-cols-5 gap-3 text-xs">
                                <div>
                                    <label className="block text-gray-400 mb-1">TARGET (min)</label>
                                    <input type="number" value={settings.targetStintTime}
                                        onChange={(e) => setSettings({...settings, targetStintTime: parseInt(e.target.value)})}
                                        className="w-full px-2 py-1 bg-black border border-gray-700 text-white orbitron"
                                    />
                                </div>
                                <div>
                                    <label className="block text-gray-400 mb-1">MAX (min)</label>
                                    <input type="number" value={settings.maxStintTime}
                                        onChange={(e) => setSettings({...settings, maxStintTime: parseInt(e.target.value)})}
                                        className="w-full px-2 py-1 bg-black border border-gray-700 text-white orbitron"
                                    />
                                </div>
                                <div>
                                    <label className="block text-gray-400 mb-1">RACE (hrs)</label>
                                    <input type="number" value={settings.totalRaceTime}
                                        onChange={(e) => setSettings({...settings, totalRaceTime: parseInt(e.target.value)})}
                                        className="w-full px-2 py-1 bg-black border border-gray-700 text-white orbitron"
                                    />
                                </div>
                                <div>
                                    <label className="block text-gray-400 mb-1">PLANNED</label>
                                    <input type="number" value={settings.maxDriverChanges}
                                        onChange={(e) => setSettings({...settings, maxDriverChanges: parseInt(e.target.value)})}
                                        className="w-full px-2 py-1 bg-black border border-gray-700 text-white orbitron"
                                    />
                                </div>
                                <div>
                                    <label className="flex items-center gap-1 cursor-pointer mt-5">
                                        <input type="checkbox" checked={settings.simulationMode}
                                            onChange={(e) => setSettings({...settings, simulationMode: e.target.checked})}
                                            className="w-4 h-4"
                                        />
                                        <span className="text-white font-bold">SIM MODE</span>
                                    </label>
                                </div>
                            </div>
                            <div className="flex gap-2 mt-3">
                                <button onClick={updateSettings} className="btn-f1 rounded-none text-xs flex-1">SAVE</button>
                                <button onClick={() => setSettingsOpen(false)} className="btn-sec rounded-none text-xs flex-1">CANCEL</button>
                            </div>
                        </div>
                    )}

                    {/* Car Tabs */}
                    <div className="flex gap-2 mb-3 flex-wrap items-center">
                        {sessions.map(s => (
                            <div key={s.carNumber} className="flex items-center gap-1">
                                <button
                                    onClick={() => setActiveCar(s.carNumber)}
                                    className={`car-tab rounded-none px-4 py-2 orbitron font-bold text-sm ${activeCar === s.carNumber ? 'active' : ''}`}
                                >
                                    #{s.carNumber}
                                    {s.isActive && <span className="ml-1 text-green-400">●</span>}
                                </button>
                                <button onClick={() => deleteCar(s.carNumber)} className="text-red-500 hover:text-red-400 text-xs px-1">✕</button>
                            </div>
                        ))}
                        <button onClick={() => setShowAddCar(!showAddCar)} className="btn-f1 rounded-none text-xs px-3 py-2">
                            + ADD CAR
                        </button>
                        {showAddCar && (
                            <div className="flex gap-2">
                                <input
                                    type="text"
                                    value={newCarNumber}
                                    onChange={(e) => setNewCarNumber(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && addCar()}
                                    placeholder="CAR #"
                                    className="px-2 py-1 bg-black border border-gray-700 text-white orbitron text-sm w-20"
                                />
                                <button onClick={addCar} className="btn-f1 rounded-none text-xs px-2">OK</button>
                            </div>
                        )}
                    </div>

                    {!activeCar ? (
                        <div className="text-center text-gray-500 py-20 orbitron">SELECT OR ADD A CAR</div>
                    ) : raceState && (
                        <div className="grid grid-cols-1 xl:grid-cols-3 gap-3">
                            {/* Left Column */}
                            <div className="xl:col-span-2 space-y-3">
                                {/* Driver & Status */}
                                <div className="panel p-3 rounded-none relative flex justify-between">
                                    <div>
                                        <div className="text-gray-400 text-xs">CAR #{raceState.carNumber} • DRIVER</div>
                                        <div className="orbitron text-3xl font-black text-white">
                                            {raceState.currentDriver || '---'}
                                        </div>
                                    </div>
                                    <div className="text-right">
                                        <div className="text-gray-400 text-xs">STATUS</div>
                                        <div className={`orbitron text-xl font-bold ${
                                            !raceState.isRaceActive ? 'text-gray-500' : 
                                            raceState.isPaused ? 'text-yellow-400' : 'text-green-500'
                                        }`}>
                                            {!raceState.isRaceActive ? 'READY' : raceState.isPaused ? 'PAUSED' : 'LIVE'}
                                        </div>
                                    </div>
                                </div>

                                {/* Main Timer */}
                                <div className={`panel p-4 rounded-none relative ${raceState.targetStintReached ? 'border-2 border-green-500' : ''}`}>
                                    <div className="text-gray-400 text-xs mb-1">TIME IN CAR</div>
                                    {raceState.targetStintReached && (
                                        <div className="text-green-500 font-bold text-sm mb-1 pulse">✓ TARGET REACHED</div>
                                    )}
                                    <div className={`orbitron timer-lg ${getTimerColor(raceState.timeInCar, raceState.targetStintTime, raceState.maxStintTime)} ${
                                        raceState.timeInCar >= raceState.maxStintTime ? 'pulse-fast' :
                                        raceState.timeInCar >= raceState.targetStintTime ? 'pulse' : ''
                                    }`}>
                                        {formatTime(raceState.timeInCar)}
                                    </div>
                                    <div className="flex gap-4 mt-1 text-gray-400 text-xs">
                                        <div>TARGET: <span className="text-yellow-400 orbitron">{formatTimeShort(raceState.targetStintTime)}</span></div>
                                        <div>MAX: <span className="text-red-500 orbitron">{formatTimeShort(raceState.maxStintTime)}</span></div>
                                    </div>
                                </div>

                                {/* Time Grid */}
                                <div className="grid grid-cols-4 gap-2">
                                    <div className="panel p-2 rounded-none relative text-center">
                                        <div className="text-gray-400 text-xs">STINT LEFT</div>
                                        <div className={`orbitron timer-sm ${raceState.timeRemaining <= 0 ? 'text-red-500' : 'text-green-500'}`}>
                                            {formatTimeShort(raceState.timeRemaining)}
                                        </div>
                                    </div>
                                    <div className="panel p-2 rounded-none relative text-center">
                                        <div className="text-gray-400 text-xs">RACE LEFT</div>
                                        <div className="orbitron timer-sm text-white">{formatTimeShort(raceState.totalRaceTimeRemaining)}</div>
                                    </div>
                                    <div className="panel p-2 rounded-none relative text-center">
                                        <div className="text-gray-400 text-xs">CHANGES</div>
                                        <div className="orbitron timer-sm text-white">{raceState.driverChanges}</div>
                                    </div>
                                    <div className="panel p-2 rounded-none relative text-center">
                                        <div className="text-gray-400 text-xs">REQUIRED</div>
                                        <div className="orbitron timer-sm text-cyan-400">
                                            {raceState.isRaceActive ? formatTimeShort(raceState.requiredStintTime) : '--:--'}
                                        </div>
                                    </div>
                                </div>

                                {/* Controls */}
                                <div className="panel p-3 rounded-none relative">
                                    <div className="flex gap-2 mb-2">
                                        <input
                                            type="text"
                                            value={driverName}
                                            onChange={(e) => setDriverName(e.target.value)}
                                            onKeyPress={(e) => {
                                                if (e.key === 'Enter') {
                                                    if (!raceState.isRaceActive) startRace();
                                                    else changeDriver();
                                                }
                                            }}
                                            placeholder="DRIVER NAME"
                                            className="flex-1 px-3 py-2 rounded-none bg-black border border-gray-700 text-white orbitron text-sm"
                                            list="driver-list"
                                        />
                                        <datalist id="driver-list">
                                            {raceState.driverList?.map((d, i) => <option key={i} value={d} />)}
                                        </datalist>
                                        <button onClick={() => { setShowDrivers(!showDrivers); if (!showDrivers) loadDriverList(); }}
                                            className="btn-sec rounded-none text-xs px-3">
                                            👥
                                        </button>
                                    </div>
                                    <div className="grid grid-cols-6 gap-2 text-xs">
                                        <button onClick={startRace} disabled={raceState.isRaceActive} className="btn-f1 rounded-none py-2 col-span-2">START</button>
                                        <button onClick={changeDriver} disabled={!raceState.isRaceActive} className="btn-f1 rounded-none py-2 col-span-2">CHANGE</button>
                                        <button onClick={pauseStint} disabled={!raceState.isRaceActive || !raceState.stintStartTime || raceState.isPaused} className="btn-sec rounded-none py-2">PAUSE</button>
                                        <button onClick={resumeStint} disabled={!raceState.isRaceActive || !raceState.isPaused} className="btn-sec rounded-none py-2">RESUME</button>
                                        <button onClick={endRace} disabled={!raceState.isRaceActive} className="btn-f1 rounded-none py-2 col-span-6 bg-red-900">END RACE</button>
                                    </div>
                                </div>

                                {/* Driver List Manager */}
                                {showDrivers && (
                                    <div className="panel p-3 rounded-none relative">
                                        <div className="text-gray-400 text-xs mb-2">DRIVER LIST</div>
                                        <div className="flex gap-2 mb-2">
                                            <input
                                                type="text"
                                                value={newDriver}
                                                onChange={(e) => setNewDriver(e.target.value)}
                                                onKeyPress={(e) => {
                                                    if (e.key === 'Enter' && newDriver.trim()) {
                                                        setDriverList([...driverList, newDriver]);
                                                        setNewDriver('');
                                                    }
                                                }}
                                                placeholder="ADD DRIVER"
                                                className="flex-1 px-2 py-1 bg-black border border-gray-700 text-white text-sm"
                                            />
                                            <button onClick={() => {
                                                if (newDriver.trim()) {
                                                    setDriverList([...driverList, newDriver]);
                                                    setNewDriver('');
                                                }
                                            }} className="btn-f1 rounded-none text-xs px-3">+</button>
                                        </div>
                                        <div className="space-y-1 max-h-32 overflow-y-auto">
                                            {driverList.map((d, i) => (
                                                <div key={i} className="flex justify-between items-center bg-black bg-opacity-50 px-2 py-1 text-sm">
                                                    <span className="text-white">{d}</span>
                                                    <button onClick={() => setDriverList(driverList.filter((_, idx) => idx !== i))}
                                                        className="text-red-500 hover:text-red-400 text-xs">✕</button>
                                                </div>
                                            ))}
                                        </div>
                                        <button onClick={saveDriverList} className="btn-f1 rounded-none text-xs w-full mt-2 py-1">SAVE LIST</button>
                                    </div>
                                )}

                                {/* Optimal Calculator */}
                                {raceState.optimal && raceState.optimal.confidence > 0 && (
                                    <div className="panel p-3 rounded-none relative border-l-4 border-cyan-500">
                                        <div className="text-cyan-400 text-xs mb-2">OPTIMAL: {formatTime(raceState.optimal.optimalTime)} ({raceState.optimal.confidence}%)</div>
                                        <div className="text-white text-sm">{raceState.optimal.recommendation}</div>
                                        <div className="grid grid-cols-4 gap-2 mt-2 text-xs">
                                            <div><span className="text-gray-400">AVG:</span> <span className="orbitron text-white">{formatTimeShort(raceState.optimal.analysis.averageStintTime)}</span></div>
                                            <div><span className="text-gray-400">CONS:</span> <span className="orbitron text-white">{raceState.optimal.analysis.consistency}%</span></div>
                                            <div><span className="text-gray-400">TARGET:</span> <span className="orbitron text-white">{raceState.optimal.analysis.stintsAtTarget}/{raceState.optimal.analysis.totalStintsCompleted}</span></div>
                                            <div><span className="text-gray-400">OVER:</span> <span className="orbitron text-red-400">{raceState.optimal.analysis.stintsOverMax}</span></div>
                                        </div>
                                    </div>
                                )}
                            </div>

                            {/* Right Column - History */}
                            <div className="xl:col-span-1">
                                <div className="panel p-3 rounded-none relative">
                                    <div className="text-gray-400 text-xs mb-2">STINT HISTORY</div>
                                    <div className="space-y-1 max-h-[600px] overflow-y-auto">
                                        {raceState.stintHistory.length === 0 ? (
                                            <div className="text-center text-gray-500 py-8 orbitron text-xs">NO DATA</div>
                                        ) : (
                                            raceState.stintHistory.slice().reverse().map((stint, index) => {
                                                const num = raceState.stintHistory.length - index;
                                                return (
                                                    <div key={index} className={`stint-card p-2 rounded-none ${stint.targetMet && !stint.overMax ? 'target-met' : stint.overMax ? 'over-max' : ''}`}>
                                                        <div className="flex justify-between items-start">
                                                            <div>
                                                                <div className="orbitron text-gray-400 text-xs">#{num}</div>
                                                                <div className="text-white font-bold text-sm">{stint.driver}</div>
                                                            </div>
                                                            <div className="orbitron text-lg font-bold text-white">{formatTimeShort(stint.duration)}</div>
                                                        </div>
                                                        <div className="mt-1">
                                                            {stint.overMax ? (
                                                                <span className="text-xs px-1 bg-red-600 text-white font-bold">OVER</span>
                                                            ) : stint.targetMet ? (
                                                                <span className="text-xs px-1 bg-green-600 text-white font-bold">TARGET</span>
                                                            ) : (
                                                                <span className="text-xs px-1 bg-yellow-600 text-white font-bold">SHORT</span>
                                                            )}
                                                        </div>
                                                    </div>
                                                );
                                            })
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
